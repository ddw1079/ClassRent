<!DOCTYPE html>

{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />

    <title>Class Rent</title>
</head>
<body>
<div class="page-header">
    <h1><a href="{% url 'main_page' %}">강의실 렌탈 서비스</a></h1>
</div>
<div class="row my-2">
    <div class="col-12 px-0">
        <nav class="navbar navbar-expand-md navbar-light">
            <ol class="breadcrumb bg-light w-100">
                {% if user.is_authenticated %}
                <li class="breadcrumb-item"><a href="{% url 'post_list' %}">List</a></li>
                <li class="breadcrumb-item"><a href="{% url 'post_new' %}">add article</a></li>
                <li class="breadcrumb-item"><a href="{% url 'post_draft_list' %}">draft list</a></li>
                <li class="breadcrumb-item"><span>Hello {{ user.username }}! </span><a href="{% url 'logout' %}">logout</a></li>
                {% else %}
                <li class="breadcrumb-item"><a href="{% url 'login' %}">login</a> </li>
                {% endif %}
            </ol>
        </nav>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
</html>
