{% extends 'base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}

    {% if user.is_authenticated %}
        <a class="btn btn-default float-right" href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-pen fa-2x"></i></a>
    {% endif %}

    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr}}</p>
</div>
{% endblock content %}
