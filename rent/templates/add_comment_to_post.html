{% extends 'base.html' %}

{% block content %}
    <h1>New Comment</h1>
    <form method="POST" class="post-form">
    {% csrf_token %}
    <div class="col-12 my-2">
            {{ form.author }}
        </div>
        <div class="col-12">
            {{ form.text }}
        </div>
    <button type="submit" class="save btn btn-outline-dark">Send'em!</button>
    </form>
{% endblock %}
