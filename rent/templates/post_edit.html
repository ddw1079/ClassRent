{% extends 'base.html' %}

{% block content %}
<h1>Edit Post</h1>
<form method="post" class="post-form row">
    {% csrf_token%}
    <div class="col-md-12">
        <div class="col-12 my-2">
            {{ form.title }}
        </div>
        <div class="col-12">
            {{ form.text }}
        </div>
        <button type="submit" class="save btn btn-outline-dark">SAVE ME..</button>
    </div>
</form>
{% endblock content %}
