{% extends 'base.html' %}

{% block content %}

{% for post in posts %}
<div class="post">
    <div class="date">
        published:{{ post.published_date }}
    </div>

    {% if user.is_authenticated %}
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
</div>
{% endfor %}

{% endblock content %}
